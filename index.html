<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form of Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center items-center ">
       <div class="flex justify-center items-center flex-col gap-2 h-[100vh] bg-[#F4F5F7] p-8">
         <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
           
<img class="mt-3" src="assets/Group.png" alt="">
        </div>

        <div class=" w-[350px] card bg-base-100  max-w-sm shrink-0 shadow-md rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset ">
          <label class="label font-bold text-lg text-black ">Mobile Number</label>
          <input id="input-num" type="text" class="input  bg-[#F4F5F7] rounded-3xl border-none" placeholder="Enter your phone Number" />
          <label class="label font-bold  text-lg text-black ">4 digit PIN</label>
          <input id="input-pin" type="password" class="input bg-[#F4F5F7] rounded-3xl  border-none" placeholder="Enter 4 digit PIN" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="btn" class="btn btn-neutral mt-4 bg-blue-500 border-none text-white rounded-3xl">Login</button>
        </fieldset>
      </div>
    </div>
       </div>

    </main>
    <script src="js/index.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
